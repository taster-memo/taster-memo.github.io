<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111827;
            color: #ffffff;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
        }

        .score {

        }

        .reset-button {
            background-color: #2563eb;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            margin-bottom: 1rem;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .reset-button:hover {
            background-color: #1d4ed8;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.8rem;
            max-width: 800px;
            width: 100%;
            padding: 1rem;
        }

        .card {
            aspect-ratio: 3/4;
            background-color: #000000;
            border-radius: 1rem;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
            max-width: 160px;
            margin: auto;
            width: 100%;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            text-align: center;
            border-radius: 1rem;
            box-sizing: border-box;
        }

        .card-front {
            background-color: white;
            color: black;
            transform: rotateY(180deg);
        }

        .card-back {
            background-color: black;
            color: white;
        }

        .emoji {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .text {
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0 0.3rem;
        }

        @media (min-width: 768px) {
            .grid {
                gap: 1rem;
            }
            
            .emoji {
                font-size: 2rem;
            }
            
            .text {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 500px) {
            .grid {
                gap: 0.5rem;
                padding: 0.5rem;
            }

            .emoji {
                font-size: 1.5rem;
            }

            .text {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jeu de M√©mo sur la S√©curit√© Alimentaire</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <button class="reset-button" onclick="resetGame()">Nouvelle partie</button>
        
        <div class="grid" id="game-grid"></div>
    </div>

    <script>
        const cards = [
            { id: 1, type: "Temp√©rature", content: "Ma√Ætrise de la Temp√©rature", emoji: "üå°Ô∏è" },
            { id: 2, type: "Temp√©rature", content: "Maintenir les r√©frig√©rateurs entre 0¬∞C et 4¬∞C et les cong√©lateurs √† -18¬∞C.", emoji: "üå°Ô∏è" },
            { id: 3, type: "Humidit√©", content: "Contr√¥le de l'Humidit√©", emoji: "üíß" },
            { id: 4, type: "Humidit√©", content: "R√©duire l'humidit√© pour pr√©venir la formation de moisissures.", emoji: "üíß" },
            { id: 5, type: "Propret√©", content: "Propret√© des Locaux", emoji: "üßü‚Äç‚ôÇÔ∏è" },
            { id: 6, type: "Propret√©", content: "Nettoyer et d√©sinfecter r√©guli√®rement les surfaces de travail.", emoji: "üßü‚Äç‚ôÇÔ∏è" },
            { id: 7, type: "Ventilation", content: "Ventilation Efficace", emoji: "üå¨Ô∏è" },
            { id: 8, type: "Ventilation", content: "Une bonne ventilation √©vite la condensation et r√©duit les contaminants dans l'air.", emoji: "üå¨Ô∏è" },
            { id: 9, type: "Am√©nagement", content: "Am√©nagement des Locaux", emoji: "üè∞" },
            { id: 10, type: "Am√©nagement", content: "S√©parer les zones propres et les zones sales pour pr√©venir la contamination crois√©e.", emoji: "üè∞" },
            { id: 11, type: "Nuisibles", content: "Contr√¥le des Nuisibles", emoji: "üêÄ" },
            { id: 12, type: "Nuisibles", content: "Mettre en place des pi√®ges et boucher les points d'entr√©e pour √©viter les infestations.", emoji: "üêÄ" },
            { id: 13, type: "√âclairage", content: "Bon √âclairage", emoji: "üí°" },
            { id: 14, type: "√âclairage", content: "Assurer un √©clairage suffisant pour un nettoyage et une manipulation s√ªrs.", emoji: "üí°" }
        ];

        let score = 0;
        let selectedCards = [];
        let matchedPairs = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCard(card) {
            const cardElement = document.createElement('div');
            cardElement.className = 'card';
            cardElement.dataset.id = card.id;
            cardElement.dataset.type = card.type;
            
            cardElement.innerHTML = `
                <div class="card-front">
                    <div class="emoji">${card.emoji}</div>
                    <div class="text">${card.content}</div>
                </div>
                <div class="card-back">
					<img src="https://i.ibb.co/MGnWWVS/logo.png" width=50% height=30%/>
                </div>
            `;
            
            cardElement.addEventListener('click', () => handleCardClick(cardElement, card));
            return cardElement;
        }

        function handleCardClick(cardElement, card) {
            if (selectedCards.length >= 2 || selectedCards.includes(card) || 
                matchedPairs.includes(card.type)) return;

            cardElement.classList.add('flipped');
            selectedCards.push(card);

            if (selectedCards.length === 2) {
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            const [first, second] = selectedCards;
            const allCards = document.querySelectorAll('.card');

            if (first.type === second.type) {
                matchedPairs.push(first.type);
                score++;
                document.getElementById('score').textContent = score;
            } else {
                allCards.forEach(card => {
                    if (!matchedPairs.includes(card.dataset.type)) {
                        card.classList.remove('flipped');
                    }
                });
            }

            selectedCards = [];
        }

        function resetGame() {
            score = 0;
            selectedCards = [];
            matchedPairs = [];
            document.getElementById('score').textContent = score;
            
            const gameGrid = document.getElementById('game-grid');
            gameGrid.innerHTML = '';
            
            const shuffledCards = shuffleArray([...cards]);
            shuffledCards.forEach(card => {
                gameGrid.appendChild(createCard(card));
            });
        }

        // Initialiser le jeu
        resetGame();
    </script>
</body>
</html>
